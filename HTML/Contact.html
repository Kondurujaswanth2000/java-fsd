<!DOCTYPE html>
<html lang="">
 <head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Contact us</title>
 <!-- Bootstrap CSS -->
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
rel="stylesheet">
 
 <link rel="stylesheet" href="contact.css">
 </head>
 <body>
 <div class="contact-address">
 <h3>
 Contact
 </h3>
 <p>
 <span>Phn no: +91-9000758229</span><br>
 <span>Address:10th Floor,Gandhi Nagar</span>
 <span>Bengaluru,560012</span>
 </p>
 </div>
 <div class="content">
 <div class="contact-form-wrapper d-flex justify-content-center">
 <form action="#" class="contact-form">
 <h5 class="title">Contact us</h5>
 <p class="description">Feel free to contact us if you need any assistance, any help or another 
question.
 </p>
 <div>
 <input type="text" class="form-control rounded border-white mb-3 form-input" id="name" 
placeholder="Name" required>
 </div>
 <div>
 <input type="email" class="form-control rounded border-white mb-3 form-input" 
placeholder="Email" required>
 </div>
 <div>
 <textarea id="message" class="form-control rounded border-white mb-3 form-text-area" 
rows="5" cols="30" placeholder="Message" required></textarea>
 </div>
 <div class="submit-button-wrapper" style="text-align: center;">
 <input type="submit" value="Send" class="btn btn-outline-primary" id="input" >
 </div>
 </form>
 </div>
 </div>
